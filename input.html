<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>input</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <!--jquery和bootstrap的js-->
    <script src="dist/js/jquery.js"></script>
    <script src="dist/js/bootstrap.js"></script>

</head>
<body>
<h3>input标签,input-group,control-form,input-group-addon,input-group-lg,input-group-sm</h3>
<div class="input-group col-lg-6">
    <!--addon左边元素-->
    <span class="input-group-addon">@</span>
    <!--右边输入框-->
    <input type="text" class="form-control" placeholder="请输入用户名">
</div>
<br>

<div class="input-group input-group-sm col-lg-12">
    <span class="input-group-addon"><span class="glyphicon glyphicon-baby-formula"> </span></span>
    <input type="text" class="form-control" placeholder="请输入密码"/>
</div>
<hr>
<h4>checkbox,input</h4>

<div class="rows">
    <div class="input-group col-lg-3">
        <div class="input-group-btn">
            <span class="btn btn-primary">呵呵</span>
        </div>
        <input type="text" class="form-control"/>
    </div>
</div>
<hr>
<!--一行2个-->
<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-backward"></span></span>
            <input type="text" class="form-control"/>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-backward"></span></span>
            <input type="text" class="form-control"/>
        </div>
    </div>
</div>
<!--相对定位和绝对定位的问题-->
<h1>以下只说id名代表div
    绝对定位：position:absolute
    如果bq1（绝对定位）外面没有div等父标签，bq1会以body为父标签。左边距距body 10像素，上边距距body 10像素。
    如果bq4（绝对定位）在bq3（相对定位）里面，左边距距bq3 10像素，上边距距bq3 10像素。</h1>

<div id="bq1" style=" position:absolute; left:10px; top:10px; ">bq1</div>
<div id="bq2" style=" position:relative;">bq2</div>
<div id="bq3" style=" position:relative;">bq3
    <div id="bq4" style=" position:absolute; left:10px; top:10px;">bq4</div>
</div>


</body>
</html>
