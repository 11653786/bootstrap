<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>布局</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <!--jquery和bootstrap的js-->
    <script src="dist/js/jquery.js"></script>
    <script src="dist/js/bootstrap.js"></script>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }
    </style>
    <script type="text/javascript">
        //自动控制轮播图时间
        $(function () {
            $('.carousel').carousel({
                interval: 3000
            })
        });
    </script>
</head>
<body>
<!-- 带下拉框的顶部导航菜单 -->
<div class="collapse navbar-collapse navbar-inverse">
    <!--菜单在右边-->
    <ul class="nav navbar-nav  navbar-right">
        <li class="active"><a href="#">选中页面 <span class="sr-only">(current)</span></a></li>
        <li><a href="#">第二页</a></li>
        <!--带下拉框的按钮-->
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
               aria-expanded="false">带图标的下拉菜单
                <!--图标-->
                <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a href="#">子菜单1</a></li>
                <li><a href="#">子菜单2</a></li>
                <li><a href="#">子菜单3</a></li>
                <!--实现-->
                <li class="divider"></li>
                <li><a href="#">子菜单4</a></li>
                <li class="divider"></li>
                <li><a href="#">子菜单5</a></li>
            </ul>
        </li>
    </ul>
</div>
<!-- /.navbar-collapse -->
<!--carousel,轮播图样式-->
<!--slide滑动样式,很平滑-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators,轮播图的小点 -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <!--轮播图的样式只能写在这里,style中用百分比没效果,获取不了图片的高度和宽度-->
            <img src="img/slide1.png" style="height:300px;width:100%;" alt="轮播1">

            <div class="carousel-caption">
                <h3>标题1</h3>

                <div>哈哈</div>
            </div>
        </div>

        <div class="item">
            <img src="img/slide2.png" style="height:300px;width:100%;" alt="轮播2">

            <div class="carousel-caption">
                hello,css!
            </div>
        </div>

        <div class="item">
            <img src="img/slide3.png" style="height:300px;width:100%;" alt="轮播3">

            <div class="carousel-caption">
                hello,bootstrap!
            </div>
        </div>
    </div>

    <!-- Controls,左右的箭头,用来控制点击箭头切换轮播图片 -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</body>
</html>
